<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="faviconn.png">
    <title>Spotify - Log in</title>
</head>
<style>
    body{
        background-color: black;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .logo{
        margin-top: 60px;
        text-align: center;
    }
    .logo img{
         width: 60px;
    }
    .text{
        font-size: 45px;
        font-weight: bolder;
        color: white;
        margin-top: 10px;
    }
    .container{
        width: 400px;
        margin: 0px auto;
    }
    .box-text{
        margin-top: 30px;
        font-family: 15px;
        color: white;
        font-weight: bold;
    }
    .box{
        width: 400px;
        height: 55px;
        border: 1px solid #b3b3b3;
        margin-top: 10px;
        border-radius: 10px;
    }
    .box:hover{
        border: 1px solid white;
    }
    .continue{
        background-color: #1ED760;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 17px;
        border-radius: 30px;
        margin-top: 30px;
        width: 400px;
        height: 55px;
        color: black;
        cursor: pointer;
    }
    .or{
    margin-top: 20px;
    text-align: center;
    color: #b3b3b3;
    font-size: 14px;
    font-weight: 500;
}
.buttons{
    margin: 20px auto;
    margin-top: 20px;
    width: 360px;
    height: 55px;
    padding-left: 30px;
    display: flex;
    align-items: center;
    cursor: pointer;
    border: 1px solid #b3b3b3;
    border-radius: 30px;
    gap: 55px;
    color: white;
    font-weight: bold;
}
.buttons:hover{
    border: 1px solid white;
}
.icon{
    font-size: 18px;
}
.icon-img{
    width: 18px;
    height: 18px;
}
@media(max-width:767px){
.logo{
        margin-top: 60px;
        text-align: center;
    }
    .logo img{
         width: 60px;
    }
    .text{
        font-size: 45px;
        font-weight: bolder;
        color: white;
        margin-top: 20px;
    }
    .container{
        width: 300px;
        margin: 0px auto;
    }
    .box-text{
        margin-top: 40px;
        font-family: 15px;
        color: white;
        font-weight: bold;
    }
    .box{
        width: 300px;
        height: 55px;
        border: 1px solid #b3b3b3;
        margin-top: 10px;
        border-radius: 10px;
    }
    .box:hover{
        border: 1px solid white;
    }
    .continue{
        background-color: #1ED760;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 17px;
        border-radius: 30px;
        margin-top: 30px;
        width: 300px;
        height: 55px;
        color: black;
        cursor: pointer;
    }
    .or{
    margin-top: 20px;
    text-align: center;
    color: #b3b3b3;
    font-size: 14px;
    font-weight: 500;
}
.buttons{
    margin: 20px auto;
    margin-top: 20px;
    width: 270px;
    height: 55px;
    padding-left: 30px;
    display: flex;
    align-items: center;
    cursor: pointer;
    border: 1px solid #b3b3b3;
    border-radius: 30px;
    gap: 17px;
    color: white;
    font-weight: bold;
}
.buttons:hover{
    border: 1px solid white;
}
.icon{
    font-size: 18px;
}
.icon-img{
    width: 18px;
    height: 18px;
}
}

</style>
<body>
    <div class="logo">
        <img src="spot.png" alt="spotify">
        <div class="text">Welcome <br><span style="margin-top: 20px;"> back</span></div>
    </div>
    <div class="container">
    <div class="box-text">
        Email or username
        <div class="box"></div>
        <div class="continue">Continue</div>
    </div>
        <div class="or">or</div>
        <div class="buttons">
            <img src="mobile.png" alt="mobile" class="icon-img">
                Continue with phone number
        </div>
        
        <div class="buttons">
            <img src="google.png" alt="google" class="icon-img">
                Continue with Google
        </div>

        <div class="buttons">
            <img src="facebook.png" alt="facebook" class="icon-img">
                Continue with Facebook
        </div>

        <div class="buttons">
            <img src="apple.png" alt="apple" class="icon-img">
                Continue with Apple
        </div>
        </div>

</body>
</html>
